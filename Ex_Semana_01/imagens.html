<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagens</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

        <style>
            .row {
            display: flex;
        }
            .column {
            flex: 33.33%;
            padding: 5px;
        }
        </style>

    </head>

    <body>
        
        <div class="row">
            <div class="column">
                <img src="https://i.pinimg.com/564x/9c/95/29/9c9529337d92620d9ec913e379bab28f.jpg" alt="#" style="width:100%">
            </div>

            <div class="column">
                <img src="harley_01.jpg" alt="Motocycle" style="width:100%">
            </div>
            
            <div class="column">
                <img src="assets/img_03.png" alt="House" style="width:100%">
            </div>
        </div>
    </body>
</html>
